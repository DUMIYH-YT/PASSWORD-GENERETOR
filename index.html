<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VISHWAOFC PASSWORD GENERATOR</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(-45deg, #1a2a6c, #b21f1f, #fdbb2d, #00c6ff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            flex-direction: column;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #00c6ff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0072ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VISHWAOFC PASSWORD GENERATOR</h1>
        <input type="text" id="password" placeholder="CYBER DUMIYH OFC" readonly>
        <br>
        <button onclick="generatePassword()">CLICK HERE</button>
    </div>

    <script>
        function generatePassword() {
            const length = 16; // You can change password length here
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+~`|}{[]:;?><,./-=";
            let password = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }
            document.getElementById("password").value = password;
        }
    </script>
</body>
</html>
